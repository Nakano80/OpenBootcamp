<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
    <link rel="stylesheet" href="/Curso-HTML/05-Disposiciones/css/posicionamiento.css">
</head>
<body>
    <h3>Posicionamiento en CSS</h3>
    <!-- <li>static</li> ==> viene x defecto, no se puede editar, no se ven afectados por el posicionamiento
    <li>relative</li> ==> Se posiciona en función al posicionamiento original.
    <li>fixed</li> ==> Se ajusta al tamaño necesario y se mantiene FIJO en relación a la pantalla.
    <li>absolute</li> ==> Se posiciona de forma absoluta (fija) en función de su elemento padre, mas no en pantalla.
    <li>sticky<li> Posicionamiento "pegajoso" - Al hacer scroll modifica su posicionamiento relative->fixed --> 
    <div class="static">Soy un div Estático (static)</div>
    <div class="relative">Soy un div Relativo (relative)</div>
    <div class="fixed">Soy un div Fixed (fixed)</div>
    <div class="sticky">Soy un div Sticky (sticky)</div>

    <div class="relative contenedor">
        <div class="absolute" style="background-color: white;">
            Soy un div Absoluto (absolute)
        </div>
    </div>
</body>
</html>
